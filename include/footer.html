<footer class="site-footer" role="contentinfo" style="text-align:center;padding:20px 10px;border-top:1px solid #ddd;font-size:14px;">

  <div class="footer-nav" style="margin-bottom:10px;">
    <a href="{{ "/" | relative_url }}" style="margin:0 8px;">首页</a> |
